name: e2e
on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/devcontainers/base:bullseye
      
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3
      
    - name: Add custom host entry
      run: echo "127.0.0.1 to-dos.local.tourmalinecore.internal" | sudo tee -a /etc/hosts

    - name: Install kind & helm
      run: |
        helm plugin install https://github.com/databus23/helm-diff --version=3.9.6
        helmfile --version v0.169.1
        kind create cluster --name to-dos --config kind-local-config.yaml --kubeconfig ./.to-dos-cluster-kubeconfig
      # uses: helm/kind-action@v1.5.0

    - name: Apply helmfile
      run: helmfile cache cleanup && helmfile --environment local --namespace local -f deploy/helmfile.yaml apply
